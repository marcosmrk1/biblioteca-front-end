services:
  vue-dev:
    container_name: biblioteca-vue-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '5173:5173' # mapeia a porta padrão do Vite
    volumes:
      - .:/app # monta o código local no container

    environment:
      - CHOKIDAR_USEPOLLING=true # garante que o Vite detecte mudanças em tempo real
